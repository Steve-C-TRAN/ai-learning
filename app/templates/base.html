<!-- app/templates/base.html -->

<!doctype html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title|default("C-TRAN AI Learning") }}</title>
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for("static", filename="css/tailwind.css") }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass-effect { 
      backdrop-filter: blur(10px); 
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.1);
    }
    .glow-effect { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
    .nav-link { position: relative; transition: all 0.3s ease; }
    .nav-link::after { content: ''; position: absolute; bottom: -4px; left: 0; width: 0; height: 2px; background: linear-gradient(90deg, #3b82f6, #06b6d4); transition: width 0.3s ease; }
    .nav-link:hover::after { width: 100%; }
    .metric-card { background: linear-gradient(135deg, rgba(30, 41, 59, 0.9) 0%, rgba(51, 65, 85, 0.9) 100%); transition: all 0.3s ease; }
    .metric-card:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3); }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white">
  
  <!-- Navigation -->
<nav class="glass-effect border-b border-slate-700/50 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo and Brand -->
      <div class="flex-shrink-0">
        <a href="/" class="flex items-center space-x-3 group hover:opacity-90 transition-opacity">
          <div class="w-8 h-8 rounded-lg flex items-center justify-center">
            <img src="{{ url_for('static', filename='images/transit_logos/c-tran_logo.png') }}" 
                 alt="C-TRAN Logo" 
                 class="w-8 h-8 object-contain bg-white rounded p-1">
          </div>
          <div>
            <h1 class="text-xl font-bold bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent">
              C-TRAN AI Learning
            </h1>
          </div>
        </a>
      </div>

      <!-- Navigation -->
      <div class="flex items-center space-x-8">
        <a href="/" class="nav-link text-slate-300 hover:text-white text-sm font-medium">Modules</a>
        <a href="/module/exercises" class="nav-link text-slate-300 hover:text-white text-sm font-medium">Exercises</a>
        <a href="/module/refreshers" class="nav-link text-slate-300 hover:text-white text-sm font-medium">Knowledge Check</a>
        <a href="/module/transit-use-cases" class="nav-link text-slate-300 hover:text-white text-sm font-medium">Transit Use Cases</a>
      </div>
    </div>
  </div>
</nav>

  <!-- Main Content -->
  <main class="min-h-screen">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="glass-effect border-t border-slate-700/50 mt-auto">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="text-slate-400 text-sm">
          C-TRAN AI Learning â€¢ Lightweight training app
        </div>
        <div class="flex space-x-6 mt-4 md:mt-0 items-center">
          <a href="/module/introduction" class="text-slate-400 hover:text-slate-300 text-sm">Start</a>
          <a href="/module/prompting-basics" class="text-slate-400 hover:text-slate-300 text-sm">Prompting</a>
          <a href="/module/current-models" class="text-slate-400 hover:text-slate-300 text-sm">Models</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="{{ url_for("static", filename="js/htmx.min.js") }}"></script>
  <script src="{{ url_for("static", filename="js/main.js") }}"></script>
  <script>
    document.documentElement.style.scrollBehavior = 'smooth';
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
